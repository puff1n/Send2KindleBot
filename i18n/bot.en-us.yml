  help: |
    <b>Что умеет этот бот?</b>
    Этот бот умеет отправлять файлы на твой Kindle с помощью обычных email писем. 
    
    <b>Как найти мой Kindle-email?</b>
    Войди в свою учетную запись на Amazon. Перейди на страницу <i>Manage your Devices</i> в разделе <i>Manage Your Kindle</i>
    Email адрес будет заканчиваться на <code>@Kindle.com</code>.

    <b>Какие типы файлов поддерживаются?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Изображения <code>.jpg .gif .bmp .png</code>
    Mobi-книги <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* Конвертация файла в Kindle-формат является экспериментальной функцией, поддерживаемой Amazon. </i>

    <b>Есть ли ограничения размер файлов?</b>
    Документы, отправляемые по ссылке, должны иметь размер не более 50 Мб (до сжатия).
    Документы, отправляемые напрямую, должны иметь размер не более 20 Мб.   

    <b>По любым вопросам посетите</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Исходный код проекта</b>
    https://github.com/GabrielRF/Send2KindleBot

